<!DOCTYPE html>
<html lang="en">
<head>
    <title>Añadir Clase - Propietario del Gimnasio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Añadir Clase</h1>
        <form th:action="@{/auth/gymOwner/addClass}" th:object="${gymClass}" method="post">
            <div class="form-group">
                <label for="name">Nombre de la Clase</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Nombre de la Clase" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción de la Clase</label>
                <textarea th:field="*{description}" id="description" class="form-control" placeholder="Descripción de la Clase" required></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Fecha de inicio</label>
                <input type="date" th:field="*{startDate}" id="startDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="endDate">Fecha de finalización</label>
                <input type="date" th:field="*{endDate}" id="endDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="daysOfWeek">Días de la semana</label>
                <select th:field="*{daysOfWeek}" id="daysOfWeek" class="form-control" multiple>
                    <option value="MONDAY">Lunes</option>
                    <option value="TUESDAY">Martes</option>
                    <option value="WEDNESDAY">Miércoles</option>
                    <option value="THURSDAY">Jueves</option>
                    <option value="FRIDAY">Viernes</option>
                    <option value="SATURDAY">Sábado</option>
                    <option value="SUNDAY">Domingo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Hora</label>
                <input type="time" th:field="*{time}" id="time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="duration">Duración de la Clase (en minutos)</label>
                <input type="number" th:field="*{duration}" id="duration" class="form-control" placeholder="Duración de la Clase" required min="1">
            </div>
            <div class="form-group">
                <label for="maximumCapacity">Capacidad Máxima de la Clase</label>
                <input type="number" th:field="*{maximumCapacity}" id="maximumCapacity" class="form-control" placeholder="Capacidad Máxima de la Clase" required min="1">
            </div>
            <div class="form-group">
                <label for="instructor">Instructor</label>
                <select th:field="*{instructor}" id="instructor" class="form-control">
                    <option th:each="instructor : ${instructors}" th:value="${instructor.id}" th:text="${instructor.firstName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Clase</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
